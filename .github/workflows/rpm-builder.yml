name: RPM Builder

on:
  push:
  pull_request:
    paths:
      - 'tools/rpmbuild/**'
      - 'docker/rpm-builder/**'
      - '.github/workflows/reusable-docker.yml'
      - '.github/workflows/rpm-builder-matrix.yml'
      - '.github/workflows/rpm-builder.yml'
jobs:

  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    env:
      target: rpm-builder
    steps:
      - uses: 'actions/checkout@v4'
      - uses: 'docker/login-action@v3'
        id: container-registry
        with:
          registry: 'ghcr.io'
          username: ${{ GITHUB.ACTOR }}
          password: ${{ SECRETS.GITHUB_TOKEN }}

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - uses: 'docker/setup-buildx-action@v3'
      - uses: 'docker/setup-qemu-action@v3'
        with:
          platforms: arm64

      # https://github.com/docker/metadata-action
      - name: Extract metadata (tags, labels) for linux/amd64
        uses: 'docker/metadata-action@v5'
        id: metadata-amd64
        with:
          images: ghcr.io/${{ GITHUB.ACTOR }}/rpm-builder-amd64
          tags: |
            type=sha
            latest

      - name: Build and push images for linux/amd64
        uses: 'docker/build-push-action@v6'
        id: build-image-amd64
        with:
          context: .
          file: docker/rpm-builder/x86_64/Dockerfile
          push: ${{ GITHUB.EVENT_NAME != 'pull_request' }}
          builder: ${{ steps.buildx.outputs.name }}
          labels: ${{ steps.metadata-amd64.outputs.labels }}
          tags: ${{ steps.metadata-amd64.outputs.tags }}
          platforms: linux/amd64
          target: builder

      # https://github.com/actions/attest-build-provenance
      # Note: The digest comes from `buildx`, not the metadata.
      - name: Generate artifact attestation for linux/amd64
        uses: 'actions/attest-build-provenance@v2'
        with:
          subject-name: ghcr.io/${{ GITHUB.ACTOR }}/rpm-builder-amd64
          subject-digest: ${{ steps.build-image-amd64.outputs.digest }}
          push-to-registry: true

      # https://github.com/docker/metadata-action
      - name: Extract metadata (tags, labels) for linux/arm64/v8
        uses: 'docker/metadata-action@v5'
        id: metadata-arm64v8
        with:
          images: ghcr.io/${{ GITHUB.ACTOR }}/rpm-builder-arm64v8
          tags: |
            type=sha
            latest

      # https://github.com/docker/build-push-action
      - name: Build and push images for linux/arm64/v8
        uses: 'docker/build-push-action@v6'
        id: build-image-arm64v8
        with:
          context: .
          file: docker/rpm-builder/arm_64/Dockerfile
          push: ${{ GITHUB.EVENT_NAME != 'pull_request' }}
          builder: ${{ steps.buildx.outputs.name }}
          labels: ${{ steps.metadata-arm64v8.outputs.labels }}
          tags: ${{ steps.metadata-arm64v8.outputs.tags }}
          platforms: linux/arm64/v8
          target: builder

      # https://github.com/actions/attest-build-provenance
      # Note: The digest comes from `buildx`, not the metadata.
      - name: Generate artifact attestation for linux/arm64/v8
        uses: 'actions/attest-build-provenance@v2'
        with:
          subject-name: ghcr.io/${{ GITHUB.ACTOR }}/rpm-builder-arm64v8
          subject-digest: ${{ steps.build-image-arm64v8.outputs.digest }}
          push-to-registry: true

  rpm-spec-x86_64:
    uses: ./.github/workflows/reusable-docker.yml
    needs: build-images
    with:
      registry: 'ghcr.io'
      username: ${{ GITHUB.ACTOR }}
      runner: ubuntu-latest
      image: rpm-builder-amd64
      platform: linux/amd64
    secrets:
      token: ${{ SECRETS.GITHUB_TOKEN }}

  rpm-spec-arm64:
    uses: ./.github/workflows/reusable-docker.yml
    needs: build-images
    with:
      registry: 'ghcr.io'
      username: ${{ GITHUB.ACTOR }}
      runner: ubuntu-24.04-arm
      image: rpm-builder-arm64v8
      platform: linux/arm64/v8
    secrets:
      token: ${{ SECRETS.GITHUB_TOKEN }}
