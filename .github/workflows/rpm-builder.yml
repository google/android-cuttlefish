name: RPM Builder

on: [ push ]

jobs:

  build-docker-images:
    runs-on: ubuntu-latest
    env:
      token: ${{ SECRETS.GITHUB_TOKEN }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      max-parallel: 1
      matrix:
        platform: [ linux/amd64 ]
        target: [ rpm-builder, rpm-testing, rhel-integration, rhel-orchestration ]
        include:
          - target: rpm-builder
            stage: builder
          - target: rpm-testing
            stage: testing
          - target: rhel-integration
            stage: integration
          - target: rhel-orchestration
            stage: orchestration

    steps:
      - uses: 'actions/checkout@v4'
      - uses: 'docker/setup-buildx-action@v3'
      - uses: 'docker/login-action@v3'
        id: container-registry
        with:
          registry: ghcr.io
          username: ${{ GITHUB.ACTOR }}
          password: ${{ ENV.TOKEN }}

      # https://github.com/docker/metadata-action
      - name: Extract metadata (tags, labels)
        uses: 'docker/metadata-action@v5'
        id: metadata
        with:
          images: ghcr.io/${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}
          tags: ${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}
          flavor: latest=true

        # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Build and push Docker image
        uses: 'docker/build-push-action@v6'
        id: build
        with:
          context: .
          file: docker/rpm-builder/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: ${{ MATRIX.PLATFORM }}
          target: ${{ MATRIX.TARGET_STAGE }}
          builder: ${{ steps.buildx.outputs.name }}
          labels: ${{ steps.metadata.outputs.labels }}
          tags: ${{ steps.metadata.outputs.tags }}

      # https://github.com/actions/attest-build-provenance
      - name: Generate artifact attestation
        uses: 'actions/attest-build-provenance@v2'
        # One of subject-path, subject-digest, or subject-checksums must be provided
        with:
          subject-name: ghcr.io/${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}
          subject-digest: ${{ steps.metadata.outputs.digest }}
          push-to-registry: true

  run-docker-image:
    needs: build-docker-images
    secrets:
      token: ${{ SECRETS.GITHUB_TOKEN }}
    strategy:
      max-parallel: 1
      matrix:
        platform: [ linux/amd64 ]
        target: [ rpm-builder, rpm-testing, rhel-integration, rhel-orchestration ]
        include:
          - target: rpm-builder
            stage: builder
          - target: rpm-testing
            stage: testing
          - target: rhel-integration
            stage: integration
          - target: rhel-orchestration
            stage: orchestration
    uses: ./.github/workflows/reusable-docker.yml
    with:
      docker-image: ghcr.io/${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}:latest
