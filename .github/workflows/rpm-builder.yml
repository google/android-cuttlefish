name: RPM Builder

on: [ push ]

jobs:

  collect-metadata:
    uses: ./.github/workflows/reusable-metadata.yml
    secrets:
      token: ${{ SECRETS.GITHUB_TOKEN }}

  build-images:
    runs-on: ubuntu-latest
    needs: collect-metadata
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      max-parallel: 1
      matrix:
        platform: [ linux/amd64 ]
        target: [ rpm-builder, rpm-testing, rhel-integration, rhel-orchestration ]
        include:
          - target: rpm-builder
            target_stage: builder
          - target: rpm-testing
            target_stage: testing
          - target: rhel-integration
            target_stage: integration
          - target: rhel-orchestration
            target_stage: orchestration

    steps:
      - uses: 'actions/checkout@v4'
      - uses: 'docker/setup-buildx-action@v3'

      # https://github.com/docker/metadata-action
      - name: Extract metadata (tags, labels)
        uses: 'docker/metadata-action@v5'
        id: metadata
        with:
          images: ghcr.io/${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}
          tags: ${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}:latest

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Build and push Docker image
        uses: 'docker/build-push-action@v6'
        id: build
        with:
          context: .
          file: docker/rpm-builder/Dockerfile
          push: ${{ GITHUB.EVENT_NAME != 'pull_request' }}
          platforms: ${{ MATRIX.PLATFORM }}
          target: ${{ MATRIX.TARGET_STAGE }}
          builder: ${{ steps.buildx.outputs.name }}
          labels: ${{ steps.metadata.outputs.labels }}
          tags: ${{ steps.metadata.outputs.tags }}

      # Note: The digest comes from `buildx`, not the metadata.
      # https://github.com/actions/attest-build-provenance
      - name: Generate artifact attestation
        uses: './.github/workflows/reusable-attestation.yml'
        id: attestation
        with:
          image: ghcr.io/${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}:latest
          checksums: ${{ steps.build.outputs.checksums }}
          digest: ${{ steps.build.outputs.digest }}

  run-images:
    uses: ./.github/workflows/reusable-docker.yml
    needs: build-images
    with:
      image: ${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}
      platform: ${{ MATRIX.PLATFORM }}
    secrets:
      token: ${{ SECRETS.GITHUB_TOKEN }}
    strategy:
      max-parallel: 5
      matrix:
        # The `platform` is being passed into the shell as variable $RPM_PLATFORM.
        platform: [ linux/amd64, linux/arm64 ]
        target: [ rpm-builder, rpm-testing, rhel-integration, rhel-orchestration ]
        include:
          - target: rpm-builder
            stage: builder
          - target: rpm-testing
            stage: testing
          - target: rhel-integration
            stage: integration
          - target: rhel-orchestration
            stage: orchestration
        exclude:
          - platform: linux/arm64
            target: rpm-testing
          - platform: linux/arm64
            target: rhel-integration
          - platform: linux/arm64
            target: rpm-testing
