name: RPM Builder

on:
  push:

env:
  DOCKER_REGISTRY: ghcr.io

jobs:

  build-docker-images:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:

      # https://github.com/actions/checkout
      - name: Get latest code
        uses: actions/checkout@v4

      # https://github.com/docker/login-action
      - name: Log in to the Container registry
        id: container-registry
        uses: 'docker/login-action@v3'
        with:
          registry: ${{ ENV.DOCKER_REGISTRY }}
          username: ${{ GITHUB.ACTOR }}
          password: ${{ SECRETS.GITHUB_TOKEN }}

      # https://github.com/docker/metadata-action
      - name: Extract metadata (tags, labels) for Docker
        id: meta-builder
        uses: 'docker/metadata-action@v5'
        with:
          images: ${{ ENV.DOCKER_REGISTRY }}/${{ GITHUB.ACTOR }}/rpm-builder
          tags: ${{ GITHUB.ACTOR }}/rpm-builder:latest

      # https://github.com/marketplace/actions/build-and-push-docker-images
      # docker build --target builder -t syslogic/rpm-builder:latest .
      # docker build --target integration -t syslogic/rhel-integration:latest .
      # docker build --target orchestration -t syslogic/rhel-orchestration:latest .
      - name: Build and push Docker image
        id: push-builder
        uses: 'docker/build-push-action@v6'
        with:
          context: .
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
          file: docker/rpm-builder/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-builder.outputs.tags }}
          labels: ${{ steps.meta-builder.outputs.labels }}
          platforms: linux/amd64
          target: builder
          build-args: |
            ROCKY_LINUX_VERSION=9.5
            BAZEL_VERSION=7.6.0

      # https://github.com/actions/attest-build-provenance
      - name: Generate artifact attestation
        uses: 'actions/attest-build-provenance@v2'
        with:
          subject-name: ${{ ENV.DOCKER_REGISTRY }}/${{ ENV.DOCKER_IMAGE }}-builder
          subject-digest: ${{ steps.push-builder.outputs.digest }}
          push-to-registry: true
    outputs:
      rpm-builder: "${{ ENV.DOCKER_REGISTRY }}/${{ GITHUB.ACTOR }}/rpm-builder:latest"
      rpm-builder-test: "${{ ENV.DOCKER_REGISTRY }}/${{ GITHUB.ACTOR }}/rpm-builder-test:latest"
      rhel-integration: "${{ ENV.DOCKER_REGISTRY }}/${{ GITHUB.ACTOR }}/rhel-integration:latest"
      rhel-orchestration: "${{ ENV.DOCKER_REGISTRY }}/${{ GITHUB.ACTOR }}/rhel-orchestration:latest"

  build-rpm-specs:
    needs: build-docker-images
    uses: ./.github/workflows/reusable-docker.yml
    with:
      docker-image: ${{ needs.build-docker-images.outputs.rpm-builder }}
    secrets:
      token: ${{ SECRETS.GITHUB_TOKEN }}

  test-rpm-packages:
    needs: build-rpm-specs
    uses: ./.github/workflows/reusable-docker.yml
    with:
      docker-image: ${{ needs.build-docker-images.outputs.rpm-builder-test }}
    secrets:
      token: ${{ SECRETS.GITHUB_TOKEN }}

  rhel-integration:
    needs: test-rpm-packages
    uses: ./.github/workflows/reusable-docker.yml
    with:
      docker-image: ${{ needs.build-docker-images.outputs.rhel-integration }}
    secrets:
      token: ${{ SECRETS.GITHUB_TOKEN }}

  rhel-orchestration:
    needs: test-rpm-packages
    uses: ./.github/workflows/reusable-docker.yml
    with:
      docker-image: ${{ needs.build-docker-images.outputs.rhel-integration }}
    secrets:
      token: ${{ SECRETS.GITHUB_TOKEN }}