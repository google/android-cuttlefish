name: RPM Builder

on: [ push ]

jobs:

  build-docker-images:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        platform: [ 'linux/amd64' ]
        target: [ 'rpm-builder', 'rpm-testing', 'rhel-integration', 'rhel-orchestration' ]
        include:
          - target: 'rpm-builder'
            stage: 'builder'
          - target: 'rpm-testing'
            stage: 'testing'
          - target: 'rhel-integration'
            stage: 'integration'
          - target: 'rhel-orchestration'
            stage: 'orchestration'

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Run matrix for ${{ MATRIX.TARGET }}-${{ MATRIX.PLATFORM }}
        run: echo "" > /dev/null

      # https://github.com/docker/login-action
      - uses: 'docker/login-action@v3'
        with:
          registry: ghcr.io
          username: ${{ GITHUB.ACTOR }}
          password: ${{ SECRETS.GITHUB_TOKEN }}

      # https://github.com/actions/checkout
      - uses: 'actions/checkout@v4'
      - uses: 'docker/setup-qemu-action@v3'
      - uses: 'docker/setup-buildx-action@v3'

      # https://github.com/docker/metadata-action
      - name: Extract metadata (tags, labels)
        uses: 'docker/metadata-action@v5'
        id: metadata
        with:
          #  ghcr.io/syslogic/rpm-builder:syslogic-rpm-builder-latest
          # > pushing syslogic/builder:syslogic-builder-latest with docker:
          # ERROR: unauthorized: access token has insufficient scopes
          # images: ghcr.io/${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}
          images: ghcr.io/${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}:latest
          tags: |
            ${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}
            ${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}-${{ MATRIX.PLATFORM }}
            latest

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Build and push Docker image
        uses: 'docker/build-push-action@v6'
        id: build
        with:
          context: .
          file: docker/rpm-builder/Dockerfile
          platforms: ${{ MATRIX.PLATFORM }}
          target: ${{ MATRIX.TARGET }}
          push: ${{ github.event_name != 'pull_request' }}
          labels: ${{ steps.metadata.outputs.labels }}
          tags: ${{ steps.metadata.outputs.tags }}

      # https://github.com/actions/attest-build-provenance
      - name: Generate artifact attestation
        uses: 'actions/attest-build-provenance@v2'
        with:
          subject-name: ghcr.io/${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}
          subject-digest: ${{ steps.metadata.outputs.digest }}
          push-to-registry: true

  run-docker-image:
    needs: build-docker-images
    secrets:
      token: ${{ SECRETS.GITHUB_TOKEN }}
    strategy:
      max-parallel: 1
      matrix:
        platform: [ 'linux/amd64' ]
        target: [ 'rpm-builder', 'rpm-testing', 'rhel-integration', 'rhel-orchestration' ]
        include:
          - target: 'rpm-builder'
            stage: 'builder'
          - target: 'rpm-testing'
            stage: 'testing'
          - target: 'rhel-integration'
            stage: 'integration'
          - target: 'rhel-orchestration'
            stage: 'orchestration'
    uses: ./.github/workflows/reusable-docker.yml
    with:
      docker-image: ghcr.io/${{ GITHUB.ACTOR }}/${{ MATRIX.TARGET }}:latest
