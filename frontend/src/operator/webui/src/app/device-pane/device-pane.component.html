<div
  class="list-pane-title"
  style="margin: 10% auto; position: relative; text-align: center"
>
  Devices
  <span id="refresh-list" title="Refresh list" (click)="onRefresh()"
    >&#8635;</span
  >
</div>
<div>
  <ul class="devices">
    <section class="device-list">
      <li *ngFor="let device of devices | async">
        <mat-slide-toggle
          color="primary"
          [checked]="displaysService.isVisibleDevice(device)"
          (change)="displaysService.onToggle(device)"
          >{{ device.deviceId }}</mat-slide-toggle
        >
        <!-- <a
          [href]="device.deviceUrl | safe"
          title="Launch in new tab"
          target="_blank"
        > -->
          <!-- <button mat-icon-button id="pop-up">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </a> -->
        <button mat-icon-button class="menu" title="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </li>
    </section>
  </ul>
</div>
<div>
  <button mat-raised-button class="show-all" (click)="showAll()">
    Show All
  </button>
</div>
