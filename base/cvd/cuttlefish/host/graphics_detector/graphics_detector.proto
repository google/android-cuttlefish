syntax = "proto2";

package gfxstream.proto;

message EglAvailability {
  // Use the `PlatformAvailability::*` fields instead.
  optional string vendor = 1 [deprecated = true];
  optional string version = 2 [deprecated = true];
  optional string extensions = 3 [deprecated = true];

  optional string client_extensions = 4;

  message GlesContextAvailability {
    optional string vendor = 1;
    optional string version = 2;
    optional string renderer = 3;
    optional string extensions = 4;
  }

  // Use the `PlatformAvailability::*` fields instead.
  optional GlesContextAvailability gles2_availability = 5 [deprecated = true];
  optional GlesContextAvailability gles3_availability = 6 [deprecated = true];
  optional GlesContextAvailability gles2_direct_availability = 7
      [deprecated = true];
  optional GlesContextAvailability gles3_direct_availability = 8
      [deprecated = true];

  repeated string errors = 9;

  message PlatformAvailability {
    optional string vendor = 1;
    optional string version = 2;
    optional string extensions = 3;

    // Loading GLES functions via EGL's eglGetProcAddress().
    optional GlesContextAvailability gles2_availability = 4;
    optional GlesContextAvailability gles3_availability = 5;

    // Loading GLES functions via GLESv2 library directly.
    optional GlesContextAvailability gles2_direct_availability = 6;
    optional GlesContextAvailability gles3_direct_availability = 7;

    repeated string errors = 8;
  }

  optional PlatformAvailability default_platform_availability = 10;
  optional PlatformAvailability gbm_platform_availability = 11;
  optional PlatformAvailability surfaceless_mesa_platform_availability = 12;
  optional PlatformAvailability wayland_platform_availability = 13;
  optional PlatformAvailability x11_platform_availability = 14;
  repeated PlatformAvailability device_platform_availabilities = 15;
}

message VulkanExternalMemoryHostQuirks {
  repeated string errors = 1;
  optional bool can_import_shm = 2;
}

message VulkanQuirks {
  // See b/264575911.
  optional bool has_issue_with_precision_qualifiers_on_yuv_samplers = 1;

  optional VulkanExternalMemoryHostQuirks external_memory_host_quirks = 2;
}

message VulkanPhysicalDevice {
  optional string name = 1;
  repeated string extensions = 2;
  enum Type {
    TYPE_OTHER = 0;
    TYPE_DISCRETE_GPU = 1;
  }
  optional Type type = 3;

  optional VulkanQuirks quirks = 4;
}

message VulkanAvailability {
  repeated string instance_extensions = 1;

  repeated VulkanPhysicalDevice physical_devices = 2;
}

message GraphicsAvailability {
  optional EglAvailability egl = 1;
  optional VulkanAvailability vulkan = 2;

  repeated string errors = 3;
}
